{% load crispy_forms_tags %}
{% load i18n %}
<section>
<div class="container-fluid contact-form" >
	<form role="form" action="" method="post" id="post-form" class="form-about">
    {% csrf_token %}
    {% for field in form %}
    	{{ field }}
	{% endfor %}
	<br>
    <button type="submit" class=" btn btn-theme btn-theme-md btn-white-bg text-uppercase" style="text-align: right;">Отправить</button>
</form>
</div>

</section>
