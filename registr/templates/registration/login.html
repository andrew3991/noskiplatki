{% extends "mainpage/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container" >

<form class="form-signin" method="post" action=".">
 <h2 class="form-signin-heading">Войти в личный кабинет</h2>
  {% csrf_token %}
{% for field in form %}
    {{ field }}
{% endfor %}



  <input type="submit" class="btn btn-lg btn-primary btn-block"  value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
  <p><a href="{% url 'auth_password_reset' %}">{% trans "Востановить пароль" %}</a>!</p>
<p><a href="{% url 'registration_register' %}">{% trans "Зарегестрироваться" %}</a>!</p>
</form>


</div>
{% endblock %}
